<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <header id="header">
      <nav class="nav-home">
        <section class="section-logo">
          <img src="./img/logo.png" alt="log" class="logo">
        </section>
        <section class="section-search">
          <input type="search" name="" id="" class="input-search" placeholder="&#128269 Search">
        </section>
        <section class="section-selects">
          <section class="section-order">
            <select name="selectOrder" id="selectOrder" class="selects">
              <option value="order" disable selected>Order By</option>
              <option value="order">Release Date</option>
            </select>
          </section>
          <section class="section-filter">
            <select name="selectFilter" id="selectFilter" class="selects">
              <option value="filter" disable selected>Filter By</option>
              <option value="filter">All</option>
            </select>
          </section>
        </section>
      </nav>
    </header>
    <main>
      <section class="section-button">
        <button id="btnHome" class="button-home">HOME</button>
      </section>
      <section class="section-gallery fila" id="fila">
      </section>
    </main>
    <footer id="footer">
      <p>&#169; 2021 - Developed by Grecia & Noelis</p>
    </footer>
    <script src="./JS/main.js" type="module"></script>
    <script src="https://kit.fontawesome.com/50e6c776f6.js" crossorigin="anonymous"></script>
  </body>
</html>
